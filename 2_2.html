<script>
   $(document).ready(function(){ 
  $("#btn").click(function() {
    var input = $("#name").val().toLowerCase();
    $("#t1 tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(input) > -1)
    });
  });
});
</script>
</head>
